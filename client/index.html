<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Price Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="search-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                    <select id="platformFilter" class="form-select">
                        <option value="">All Platforms</option>
                        <option value="jumia">Jumia</option>
                        <option value="kilimall">Kilimall</option>
                        <option value="jiji">Jiji</option>
                    </select>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="phones">Phones & Tablets</option>
                        <option value="computing">Computing</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Office</option>
                        <option value="health">Health & Beauty</option>
                        <option value="gaming">Gaming</option>
                        <option value="supermarket">Supermarket</option>
                        <option value="baby">Baby Products</option>
                        <option value="sporting">Sporting Goods</option>
                    </select>
                    <button onclick="searchProducts()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="productList" class="row g-4">
                    <!-- Products will be loaded here -->
                    <div class="col-12 text-center" id="loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="col-12 text-center" id="noResults" style="display: none;">
                        <p class="text-muted">No products found. Try a different search term.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Detail Modal -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="productDetails"></div>
                        <div class="price-history-container">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Price History</h5>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary" onclick="updatePriceHistory(7)">7 Days</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="updatePriceHistory(30)">30 Days</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="updatePriceHistory(90)">90 Days</button>
                                </div>
                            </div>
                            <div id="priceChart" class="price-chart"></div>
                        </div>
                        <div class="price-stats mt-4">
                            <h5>Price Statistics</h5>
                            <div class="row" id="priceStats">
                                <!-- Price statistics will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
